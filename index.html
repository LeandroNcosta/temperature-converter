<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="shortcut icon" href="src/images/temperatura-alta.png" type="image/x-icon">
    <title>Conversor de temperatura</title>
  </head>
     <body>
        <header>
           <h1>Conversor de Temperatura</h1>
        </header>
           <div class="container">
              <p>A <span>Temperatura</span> é a propriedade de um sistema que implica as noções comuns de "quente" ou "frio". Digite o número de que deseja converter na caixa de texto e escolha as unidades, para ver os resultados.
              </p>
                <main>
                   <label for="temp">Temperatura:</label>
                     <input id="input" type="number" value="0" autofocus>
                       <select name="firstSelect" id="firstSelect">
                          <option value="">Selecione</option checked >
                          <option value="Celsius">Celsius (C)</option>
                          <option value="Fahrenheit">Fahrenheit (F)</option>
                          <option value="Kelvin">Kelvin (K)</option>
                       </select> 
                        <img class="reverse-icon rotate" src="src/images/synchronize-svgrepo-com.svg" alt="convert-icon">
            
                       <select name="secondSelect" id="secondSelect">
                           <option value="">Selecione</option checked >
                           <option value="Celsius">Celsius (C)</option>
                           <option value="Fahrenheit">Fahrenheit (F)</option>
                           <option value="Kelvin">Kelvin (K)</option>
                       </select>
                          <button type="submit">
                             <img src="/src/images/right-arrow-svgrepo-com.svg" alt="btn-arrow">
                          </button> 
                </main>
                  <p id="result"></p>
           </div>
           <script src="src/js/app.js"></script>
     </body>
</html>
